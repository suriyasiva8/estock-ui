<app-header></app-header>
<div style="margin-top: 100px;">
    <div style="margin-left: 25%;">
        <form class="form-inline" >
            <label for="code" style="font-size: 18px;font-weight: 200 ;font-family: 'Times New Roman', Times, serif;" class="mr-sm-2">Company Code</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="code"  value="{{companyDtl['companyCode']}}" disabled>&nbsp;&nbsp;
            <label for="name" style="font-size: 18px;font-weight: 200 ;margin-left:2%;font-family: 'Times New Roman', Times, serif;" class="mr-sm-2">Company Name</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="name" value="{{companyDtl['companyName']}}" disabled>
        </form>
    </div>
    <div style="margin-top:2%;margin-left: 15%;">
        <form class="form-inline">
            <label for="min" style="font-size: 18px;font-weight: 200 ;font-family: 'Times New Roman', Times, serif;" class="mr-sm-2">Min Stock Price</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="min"  value="{{minStockPrice}}" disabled>
            <label for="max" style="font-size: 18px;font-weight: 200 ;margin-left:2%;font-family: 'Times New Roman', Times, serif;" class="mr-sm-2">Max Stock Price</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="max" value="{{maxStockPrice}}" disabled>
            <label for="avg" style="font-size: 18px;font-weight: 200 ;margin-left:2%;font-family: 'Times New Roman', Times, serif;" class="mr-sm-2">Avg Stock Price</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="avg" value="{{avgStockPrice}}" disabled>
        
        </form>
    </div>
    <div style="margin-top:2%;margin-left: 15%;">
        <form #filterForm="ngForm" (ngSubmit)="filterByDate(filterForm)" class="form-inline" style="margin-left: 19%;">
            <label for="startDate" style="font-size: 18px;font-weight: 200 ;font-family: 'Times New Roman', Times, serif;" class="mr-sm-2">From</label>
            <input type="date" ngModel name="startDate" placeholder="Start Date" class="form-control mb-2 mr-sm-2" id="startDate">
            <input type="date" ngModel name="endDate" placeholder="End Date" class="form-control mb-2 mr-sm-2" id="endDate">
            <button type="submit" style="margin-left: 5%" class="btn btn-secondary">Filter</button>
        </form>
    </div>
    <div class="container" style="margin-top: 2%;">         
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Stock Price</th>
              <th>Date</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let stockData of stockPriceList">
              <td>{{stockData.stockPrice}}</td>
              <td>{{getDate(stockData)[0]}}</td>
              <td>{{getDate(stockData)[1]}}</td>
            </tr>
          </tbody>
        </table>
      </div>
</div>
